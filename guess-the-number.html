<html>
<head>
  <title>Guess the Number!</title>
</head>
<body>

  <label style="font-family: Georgia;">Pick a Number from 1-100:</label>
  <br />
  <label id="response" style="color: red;"></label>
  <br />
  <input id="user-input" type="text" />
  <input id="submit-button" type="button" value="Guess" />
  <br />
  <br />
  <input id="restart" type="button" value="Reset" />
  <label id="won"></label> 


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script type="text/javascript">

  var secretNumber = parseInt(Math.random() * 100, 10) + 1;
  var won = 0;
  $('#won').text('Games won: ' + won);

  var compareNumber = function (guess) {
    if (guess > secretNumber) {
      $('#response').text('Too high. Pick a lower number.');
    } else if (guess < secretNumber) {
      $('#response').text('Too low. Pick a higher number.');
    } else {
      $('#response').text("Well done!");
      won += 1;
      $('#won').text('Games won: ' + won);
    }
  };

  $('#submit-button').on('click', function (e) {
    var guess = $('#user-input').val();
    $('#user-input').val('');
    compareNumber(guess);
  });

  $('#restart').on('click', function (e) {
    secretNumber = parseInt(Math.random() * 100, 10) + 1;
    $('#user-input').val('');
    $('#response').text("New game starting.");
  });


</script>
